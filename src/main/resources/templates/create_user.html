<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient Management System</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Patient</h1>
				<div class="card-body">
					<form th:action="@{/users}" th:object="${user}" method="POST">

						<div class="form-group">
							<lable> Patient First Name </lable>
							<input type="text" name="firstName" th:field="*{firstName}"
								class="form-control" placeholder="Enter Patient First Name" />
						</div>


						<div class="form-group">
							<lable> Patient Last Name </lable>
							<input type="text" name="lastName" th:field="*{lastName}"
								class="form-control" placeholder="Enter Patient Last Name" />
						</div>

						<div class="form-group">
							<lable> Patient Email </lable>
							<input type="text" name="email" th:field="*{email}"
								class="form-control" placeholder="Enter Patient Email" />
						</div>

						<div class="form-group">
							<lable> Patient Phone Number </lable>
							<input type="text" name="phoneNumber" th:field="*{phoneNumber}"
								class="form-control" placeholder="Enter Patient Phone Number" />
						</div>

						<div class="form-group">
							<lable> Patient CNP </lable>
							<input type="text" name="cnp" th:field="*{cnp}"
								class="form-control" placeholder="Enter Patient CNP" />
						</div>

<div class = "box-footer">
<button type ="submit" class= "btn btn-primary">
Submit
</button>
</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
